<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   
</head>
<body>
    <div id="like_button_container"></div>
    <div id="root"></div>
    <!-- 
        1. React.createElement() -> React element (thành phần nhỏ nhất khi làm việc với react)
        2. document.createElement() -> DOM element
        - thành phần nhỏ nhất của DOM là node
        3. tạo:
            <h1 title="Hello" class="heading">Hello guys ~</h1>
        4. Tạo: 
            <ul>
            <li>Javasript</li>
            <li>ReactJS</li>
        </ul>
        5. Tạo:
            <div class="post-item">
                <h2 title="Học react tại F8">Học ReactJS</h2>
                <p>Học ReactJS từ cơ bản -> nâng cao</p>
            </div>
     -->
<script>
    //3. DOM
    const ulDOM = document.createElement('ul');
    ulDOM.id = 'ul-id';
    ulDOM.style = 'color: red, font-weight: bold';

    const liDOM1 = document.createElement('li');
    liDOM1.innerText = 'Javasript';
    liDOM1.id = 'li-1';
    const liDOM2 = document.createElement('li');
    liDOM2.innerText = 'ReactJS';

    ulDOM.appendChild(liDOM1);
    liDOM1.appendChild(liDOM2);

    //document.body.appendChild(ulDOM);
    
    //3. React

    // React.createElement(type, props, children)
    const ulReact = React.createElement(
        'ul',
        {
            id: 'ul-id',
            style: 'color: red, font-weight: bold'
        },
        React.createElement('li',{id: 'li-1'},'Javascript'),
        React.createElement('li',null,'ReactJS'),
    )
    console.log(ulReact);

    //Get root element
    const root = document.querySelector('#root');

    //React DOM to render UI
    ReactDOM.render(ulReact, root);
</script>

</body>
</html>
